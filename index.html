<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello PWA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 50px;
    }
    .thumb {
      font-size: 100px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s, color 0.2s;
    }
    .thumb.active {
      color: #4CAF50;
      transform: scale(1.2);
    }
    .thumb.inactive {
      color: #888;
    }
    .shadow {
      font-size: 100px;
      color: rgba(0,0,0,0.1);
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Hallo PWA!</h1>
  <p>Daumen-Spielerei: klick mich!</p>

  <div class="container">
    <!-- Klickbarer Daumen -->
    <div id="click-thumb" class="thumb inactive">üëç</div>

    <!-- Schatten-Daumen (nicht klickbar) -->
    <div class="shadow">üëç</div>
  </div>

  <script>
    const clickThumb = document.getElementById('click-thumb');

    clickThumb.addEventListener('click', () => {
      clickThumb.classList.toggle('active');
      clickThumb.classList.toggle('inactive');
    });
  </script>
</body>
</html>
